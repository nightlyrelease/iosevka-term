[buildPlans.IosevkaTerm]
family = "Iosevka Term"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = true

[buildPlans.IosevkaTerm.variants.design]
capital-g = "toothless-rounded-serifless-hooked"
capital-j = "serifless"
capital-q = "crossing"
f = "flat-hook-serifless"
j = "flat-hook-serifed"
t = "flat-hook-short-neck"
y = "straight-turn-serifless"
two = "straight-neck-serifless"
three = "flat-top-serifless"
six = "open-contour"
seven = "bend-serifless"
eight = "two-circles"
nine = "open-contour"
brace = "curly-flat-boundary"
percent = "rings-continuous-slash"

[buildPlans.IosevkaTerm.variants.italic]
capital-g = "toothless-rounded-serifless-hooked"
capital-j = "serifless"
d = "toothed-serifless"
e = "flat-crossbar"
f = "flat-hook-serifless"
i = "tailed-serifed"
j = "serifed"
k = "straight-serifless"
l = "tailed-serifed"
t = "bent-hook-short-neck"
u = "toothed-serifless"
y = "straight-turn-serifless"
two = "straight-neck-serifless"
three = "flat-top-serifless"
six = "open-contour"
seven = "bend-serifless"
eight = "two-circles"
nine = "open-contour"
ampersand = "upper-open"
percent = "rings-continuous-slash"

[buildPlans.IosevkaTerm.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.IosevkaTerm.weights.Regular]
shape = 425
menu = 400
css = 400

[buildPlans.IosevkaTerm.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.IosevkaTerm.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.IosevkaTerm.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaTerm.widths.Normal]
shape = 550
menu = 5
css = "normal"

[buildPlans.IosevkaTerm.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaTerm.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
